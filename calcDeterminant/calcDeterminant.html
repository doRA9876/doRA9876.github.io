<!DOCTYPE html>
<html lang='ja'>

<head>
  <meta charset='utf-8'>
  <script type="text/javascript" src="js/calcDet.js"></script>
  <title>行列式の計算</title>
</head>

<body>
  <h1>n次の行列式の計算を実装してみる</h1>

  <table border="1">
    <tr>
      <td>-1</td>
      <td>2</td>
      <td>0</td>
      <td>3</td>
    </tr>
    <tr>
      <td>0</td>
      <td>3</td>
      <td>1</td>
      <td>-2</td>
    </tr>
    <tr>
      <td>2</td>
      <td>-1</td>
      <td>0</td>
      <td>3</td>
    </tr>
    <tr>
      <td>2</td>
      <td>-1</td>
      <td>-1</td>
      <td>3</td>
    </tr>
  </table>
  <p id="traceText">some text here</p>
